[settings]
# climate data input path 
climate = "./input/climate"

# output path
output = "./output"

# value separator (default: comma)
separator = ","

# first year and number of years generated
firstYear = 2021
nrYears = 10

# minimum percentage of climate data to be valid [-]
minDataPercentage = 0.8

# precipitation threshold for rainy day [mm]
rainfallThreshold = 0.25
