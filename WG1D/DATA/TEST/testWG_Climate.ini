[settings]
# climate input path 
climate = "./input/climate"

# output path
output = "./output"

# value separator (default: comma)
separator = ","

# first year and number of generated years
firstYear = 2021
nrYears = 10

# minimum percentage of data for climate validity [-]
minDataPercentage = 0.8

# threshold of precipitation for wet day [mm]
rainfallThreshold = 0.25
