[settings]
# input paths 
climate = "./input/climate"
observed = "./input/observed"
seasonalPredictions = "./input/seasonalForecast"
waterTableDB = "./input/waterTable/watertable_ER.db"

# watertable ID
waterTableId=19BO

# output path
output = "./output"

# value separator (default: comma)
separator = ","

# minimum percentage of climate data to be valid [-]
minDataPercentage = 0.8

# precipitation threshold for rainy day [mm]
rainfallThreshold = 0.25

# default lat-lon coordination if there are not xml (seasonal or scenario)
#latitude_default = 44.55
#longitude_default = 11.7
